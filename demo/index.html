<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonstakers SDK Demo</title>
    <script src="../dist/tonstakers-sdk.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>

<body>
    <h1>Tonstakers SDK Demo</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="disconnectWallet" style="display:none">Disconnect Wallet</button>
    <button id="stake">Stake 1 TON</button>
    <button id="stakeMax">Stake MAX</button>
    <button id="unstake">Unstake 1 tsTON</button>
    <button id="unstakeInstant">Unstake 1 tsTON Instant</button>
    <button id="unstakeBestRate">Unstake 1 tsTON Best Rate</button>
    <button id="refreshBalances">Refresh Balances</button>
    <br /><br />
    <div id="walletAddressDisplay">Wallet Address: <span id="walletAddress"></span></div>
    <div id="balanceDisplay">Balance TON: <span id="balance"></span></div>
    <div id="availableBalanceDisplay">Available to stake: <span id="availableBalance"></span></div>
    <div id="stakedBalanceDisplay">Staked TON (tsTON): <span id="stakedBalance"></span></div>
    <div id="apyDisplay">APY: <span id="apy"></span></div>

    <script>
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://tonstakers.com/dapp/tonconnect-manifest.json',
        });
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ connector });

        const { Tonstakers } = TonstakersSDK;
        const tonstakers = new Tonstakers({
            connector,
            referralCode: 123456
        });

        tonstakers.addEventListener('initialized', async () => {
            getStakedBalance();
            getAvailableBalance();
            getApy();
        });

        const unsubscribe = tonConnectUI.onStatusChange(
            wallet => {
                if (wallet?.account?.address) {
                    const address = wallet.account.address;

                    document.getElementById('walletAddress').innerText = address;
                    document.getElementById('connectWallet').style.display = 'none';
                    document.getElementById('disconnectWallet').style.display = 'inline';

                    getWalletBalance();

                }
            }
        );

        document.getElementById('connectWallet').addEventListener('click', async () => {
            await tonConnectUI.openModal();
        });

        document.getElementById('disconnectWallet').addEventListener('click', async () => {
            await tonConnectUI.disconnect();
            document.getElementById('connectWallet').style.display = 'inline';
            document.getElementById('disconnectWallet').style.display = 'none';
            document.getElementById('walletAddress').innerText = '';
            document.getElementById('balance').innerText = '';
            document.getElementById('stakedBalance').innerText = '';
            document.getElementById('availableBalance').innerText = '';
        });

        document.getElementById('stake').addEventListener('click', async () => {
            if (tonstakers) {
                await tonstakers.stake(1); // Example stake amount
                console.log('Staked 1 TON');
            } else {
                console.error('Wallet not connected');
            }
        });

        document.getElementById('stakeMax').addEventListener('click', async () => {
            if (tonstakers) {
                await tonstakers.stakeMax();
                console.log('Staked MAX TON');
            } else {
                console.error('Wallet not connected');
            }
        });

        document.getElementById('unstake').addEventListener('click', async () => {
            if (tonstakers) {
                await tonstakers.unstake(1); // Example unstake amount
                console.log('Unstaked 1 tsTON');
            } else {
                console.error('Wallet not connected');
            }
        });

        document.getElementById('unstakeInstant').addEventListener('click', async () => {
            if (tonstakers) {
                await tonstakers.unstakeInstant(1); // Example unstake amount
                console.log('Unstaked 1 tsTON Instant');
            } else {
                console.error('Wallet not connected');
            }
        });

        document.getElementById('unstakeBestRate').addEventListener('click', async () => {
            if (tonstakers) {
                await tonstakers.unstakeBestRate(1); // Example unstake amount
                console.log('Unstaked 1 tsTON Best Rate');
            } else {
                console.error('Wallet not connected');
            }
        });

        async function getWalletBalance() {
            if (connector.wallet) {
                const wallet = connector.wallet;
                let balanceUrl = wallet.account.chain === '-3' ?
                    'https://testnet.toncenter.com/api/v2/getAddressBalance?address=' + wallet.account.address :
                    'https://toncenter.com/api/v2/getAddressBalance?address=' + wallet.account.address;

                const balanceResponse = await fetch(balanceUrl);
                const balanceData = await balanceResponse.json();
                document.getElementById('balance').innerText = balanceData.result / 1000000000;
            }
        }

        async function getStakedBalance() {
            const stakedBalance = await tonstakers.getStakedBalance();
            document.getElementById('stakedBalance').innerText = stakedBalance / 1000000000;
        }

        async function getAvailableBalance() {
            const availableBalance = await tonstakers.getAvailableBalance();
            document.getElementById('availableBalance').innerText = availableBalance / 1000000000;
        }

        async function getApy() {
            const apy = await tonstakers.getCurrentApy();
            document.getElementById('apy').innerText = apy;
        }

        document.getElementById('refreshBalances').addEventListener('click', () => {
            getWalletBalance();
            getStakedBalance();
        });
    </script>
</body>

</html>
